trigger:
- dev

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Instalar Node.js'

- script: |
    npm install
    npx cypress install --no-progress
    chmod +x node_modules/.bin/cypress
  displayName: 'Instalar dependências e corrigir permissão do Cypress'

- script: |
    npx cypress run
  displayName: 'Executar testes Cypress'
