trigger:
  branches:
    include:
      - dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  CYPRESS_CACHE_FOLDER: $(Pipeline.Workspace)/.cache/Cypress

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Instala Node.js'

  - script: |
      npm ci
    displayName: 'Instala dependÃªncias'

  - script: |
      npx cypress install
    displayName: 'Instala o Cypress'

  - script: |
      npx cypress run
    displayName: 'Executa os testes Cypress'
