trigger:
- dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  CYPRESS_CACHE_FOLDER: $(Pipeline.Workspace)/.cache/Cypress

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Instalar Node.js'

- script: |
    npm install
  displayName: 'Instalar dependÃªncias'

- script: |
    npx cypress install --no-progress
  displayName: 'Instalar Cypress (com cache customizado)'

- script: |
    npx cypress run
  displayName: 'Executar testes Cypress'

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testResultsFiles: '**/cypress/results/*.xml'
    testRunTitle: 'Resultados dos testes Cypress'
