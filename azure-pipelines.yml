trigger:
- dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  CYPRESS_CACHE_FOLDER: $(Pipeline.Workspace)/.cache/Cypress

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Instalar Node.js'

- script: |
    npm install
  displayName: 'Instalar dependências'

- script: |
    npx cypress install --no-progress
    chmod +x $(npm bin)/cypress
  displayName: 'Instalar Cypress e corrigir permissões'

- script: |
    npx cypress run
  displayName: 'Executar testes Cypress'