trigger:
- dev

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Instalar Node.js'

- script: |
    npm ci
  displayName: 'Instalar dependências'

- script: |
    npx cypress install
  displayName: 'Instalar Cypress (binário)'

- script: |
    npx cypress run --browser electron
  displayName: 'Executar testes Cypress com Cucumber'
