trigger:
- dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  CYPRESS_CACHE_FOLDER: $(Pipeline.Workspace)/.cache/Cypress

steps:
- task: Cache@2
  inputs:
    key: 'cypress-cache'
    path: $(CYPRESS_CACHE_FOLDER)
  displayName: 'Restaurar cache do Cypress'

- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Instalar Node.js'

- script: |
    npm install
    npx cypress install
    chmod +x node_modules/.bin/cypress
  displayName: 'Instalar dependÃªncias e Cypress'

- script: |
    npx cypress run
  displayName: 'Executar testes Cypress'

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testResultsFiles: '**/cypress/results/*.xml'
    testRunTitle: 'Resultados dos testes Cypress'
